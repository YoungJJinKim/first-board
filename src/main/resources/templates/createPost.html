<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout::layout(~{::title},~{::section},_)}" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<form method="POST" enctype="multipart/form-data" action="/posts">
			제목<input type="text"  name="title" required/><br>
			내용<textarea type="text" name="content" required></textarea><br><br>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			이미지 첨부: <input type="file" name="file" /><br>   
			
               
			카 <input type="radio" name="cate" value="카" checked />
			테 <input type="radio" name="cate" value="테" />
			고 <input type="radio" name="cate" value="고" checked />
            리 <input type="radio" name="cate" value="리" />
			
			<br>
			<input type="submit" value="글 작성"/>
		</form>
		
	</section>
</body>
</html>
